services:
  app:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - thumbnails:/app/thumbnails
      - previews:/app/previews
      - data:/app/data
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  thumbnails:
  previews:
  data:
  logs:
