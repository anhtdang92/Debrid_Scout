{% if data and data|length > 0 %}
    <h2>Search Results:</h2>
    <table class="index-table">
        <thead>
            <tr>
                <th>Torrent Name</th>
                <th>Categories</th>
                <th>Files</th>
            </tr>
        </thead>
        <tbody>
            {% for torrent in data %}
                <tr>
                    <td>{{ torrent['Torrent Name'] }}</td>
                    <td>{{ torrent['Categories'] }}</td>
                    <td>{{ torrent['Files'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No results found.</p>
{% endif %}
